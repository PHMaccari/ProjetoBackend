spring:
  datasource:
    url: jdbc:h2:mem:casadb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# H2 Console
spring.h2.console.enabled: true
spring.h2.console.path: /h2-console

# Porta opcional (mude se precisar)
server:
  port: 8080
